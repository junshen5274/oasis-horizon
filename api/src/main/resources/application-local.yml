spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/oasis_horizon
    username: oasis
    password: oasis_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
server:
  port: 8080
